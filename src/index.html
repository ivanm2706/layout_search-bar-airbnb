<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="seach-bars big">
      <form class="seach-bars__form formBig" 
        data-qa="big" method="post"
      >
        <img src="images/Search.svg" alt="search">
        <input class="seach-bars__input inputBig" 
          data-qa="keypress"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </form>
    </div>
    <div class="seach-bars small">
      <form class="seach-bars__form formSmall" data-qa="small" 
        method="post"
      >
        <img src="images/Search.svg" alt="search">
        <input class="seach-bars__input inputSmall" type="text" 
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </form>
    </div>
  </body>
</html>
